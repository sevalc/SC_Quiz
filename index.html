<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <section id="introScreen"> 
            <section id="timerScreen">
                <p><span id="timePara">60</span></p>
            </section>
            <section id="intro">
             <h2>CODING QUIZ CHALLANGE</h2>
             <p>explanation instructions text</p>
            <button class="startBtn">Start The Quiz</button>
            </section>
        </section>
        <section id="questionsScreen">
            <p id="questionText"></p>
            <ul>
                <li id="choiceA"></li>
                <li id="choiceB"></li>
                <li id="choiceC"></li>
                <li id="choiceD"></li>
            </ul>
            <button class="questionBtn">Next</button>
            <p id="questionResult"></p>
        </section>
        <section id="scoreScreen">
            <p>Quiz is Complete!!</p>
            <p>Your score is: <span id="finalScore"> </span></p>
            
            <label for="userName">Enter Initials: </label>
            <input type="text" placeholder="Enter Initials" name = "userName" id="userName">
            <button class="scoreScreenBtn">Next</button>
        </section>
        <section id="highScoreScreen">

            <button id="goBack">
                <p>Go Back</p>
            </button>
            <button id="resetHighScore">
                <p>Reset Highscores</p>
            </button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
